<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="flaggrid.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex align-items-center justify-content-center">
  <section class="left">
    <h1>TIC TAC TOE</h1>
    <button class="new-game-btn">New Game</button>
    <div class="player-msg">
      <div class="up-next">
        <span class="current-player"></span>, you're up! Click a square to add your token.
      </div>
      <div class="game-over-msg"></div>
    </div>
  </section>
  <section class="board">
    <div class="row grid justify-content-center">
      <div class="0 square"></div>
      <div class="1 square"></div>
      <div class="2 square"></div>
    </div>
    <div class="row grid justify-content-center">
      <div class="3 square"></div>
      <div class="4 square"></div>
      <div class="5 square"></div>
    </div>  
    <div class="bottom row grid justify-content-center">
      <div class="6 square"></div>
      <div class="7 square"></div>
      <div class="8 square"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
